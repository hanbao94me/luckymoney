
server:
  servlet:
    context-path: /luckymoney

limit:
    minMoney: 10
    maxMoney: 100
    description: 最少${limit.minMoney},最多${limit.maxMoney}；

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: JDBC:mysql://127.0.0.1:3306/luckymoney
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true